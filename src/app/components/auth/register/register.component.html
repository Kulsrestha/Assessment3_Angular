<div class="container-fluid">
  <div class="row mt-5 justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-body">
          <form #registerForm="ngForm">
            <div class="mb-3">
              <h4 class="text-center text-dark">Register</h4>
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
                #emailInput="ngModel"
                required
                email
              />

              <small
                *ngIf="emailInput.invalid && emailInput.touched && emailInput.dirty"
                class="text-danger"
              >
                Please enter a valid email.
              </small>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="username"
                #usernameInput="ngModel"
                required
                minlength="3"
              />

              <small
                *ngIf="usernameInput.invalid && usernameInput.touched && usernameInput.dirty"
                class="text-danger"
              >
                Username must be at least 3 characters long.
              </small>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
                #passwordInput="ngModel"
                required
                minlength="5"
              />

              <small
                *ngIf="passwordInput.invalid && passwordInput.touched && passwordInput.dirty"
                class="text-danger"
              >
                Password must be atleat 5 digits long
              </small>
            </div>

            <button
              type="button"
              class="btn btn-primary w-100"
              (click)="register()"
              [disabled]="registerForm.invalid"
            >
              Register
            </button>
            <div class="row mt-3">
              <div class="col-md-6">
                <a routerLink="/login" class="text-decoration-none"
                  >Have an Account? <span class="text-info">Login</span></a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
