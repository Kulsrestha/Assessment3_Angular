<div class="container-fluid">
    <div class="row mt-5 justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <h4 class="text-center text-dark">Register</h4>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" required />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="username" required />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" required />
              </div>
              <button type="button" class="btn btn-primary w-100" (click)="register()">Register</button>
              <div class="row mt-3">
                <div class="col-md-6">
                  <a routerLink="/login" class="text-decoration-none">Have an Account? <span class="text-info">Login</span></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
