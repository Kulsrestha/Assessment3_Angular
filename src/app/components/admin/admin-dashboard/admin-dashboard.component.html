<app-navbar></app-navbar>

<div class="container mt-4">
  <h2 class="text-primary">All Incidents</h2>

  <div *ngFor="let incident of incidents" class="card bg-light border-info mb-4 shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-success">{{ incident.title }}</h3>
      <p class="card-text text-muted">{{ incident.description }}</p>
      <p>
        <strong>Assigned To:</strong>
        <span class="badge bg-primary">{{ getUsername(incident.assignedTo) || 'Unassigned' }}</span>
      </p>
      <p>
        <strong>Status:</strong>
        <span class="badge bg-warning text-dark">{{ incident.status }}</span>
      </p>
      <div *ngIf="incident.status === 'Closed'" class="mt-3">
        <button (click)="deleteIncident(incident.id)" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
